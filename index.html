<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Instagram</title>
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <!-- main -->
      <main>
         <div class="iphone-pic">
            <img src="img/screenshot1.png" alt="" />
         </div>
         <div class="right-side">
            <form action="">
               <img src="img/instagram-font.png" alt="instagram" />
               <input
                  type="text"
                  placeholder="Phone number, username or email addreess"
               />
               <input type="password" placeholder="Password" />
               <button>Log in</button>
               <div
                  style="
                     display: flex;
                     align-items: center;
                     justify-content: center;
                     width: 75%;
                     margin-bottom: 18px;
                  "
               >
                  <div
                     style="height: 1px; background-color: #d1d1d1; width: 100%"
                  ></div>
                  <p
                     style="
                        margin: 10px 18px;
                        font-size: 13px;
                        color: #696969;
                        font-weight: bold;
                     "
                  >
                     OR
                  </p>
                  <div
                     style="height: 1px; background-color: #d1d1d1; width: 100%"
                  ></div>
               </div>
               <a href="">
                  <img src="img/facebook.png" alt="" />
                  Log in with Facebook
               </a>
               <p>Forgotten your password?</p>
            </form>
            <span>Don't have an account? <a href="">Sign up</a></span>
            <p style="font-size: 14px">Get the app.</p>
            <div class="bottom">
               <a href=""><img src="img/app-store.png" alt="" /></a>
               <a href=""><img src="img/google-play.png" alt="" /></a>
            </div>
         </div>
      </main>

      <!-- footer -->
      <footer>
         <div class="routes">
            <a href="">Meta</a>
            <a href="">About</a>
            <a href="">Blog</a>
            <a href="">Jobs</a>
            <a href="">Help</a>
            <a href="">API</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Locations</a>
            <a href="">Instagram Lite</a>
            <a href="">Threads</a>
            <a href="">Contact uploading and non-users</a>
            <a href="">Meta Verified</a>
            <a href="">Meta in Indonesia</a>
         </div>
         <div class="lang">
            <select name="language" id="">
               <option value="">English (UK)</option>
            </select>
            &copy; 2024 Instagram from Meta
         </div>
      </footer>
   </body>
</html>
